<h2 mat-dialog-title>QR Code</h2>
<mat-dialog-content>
    If your QR code is not working please find out link.
    <br/>
    <a href ="{{data.qrData}}" target="_blank"  class="font-semibold text-indigo-600 hover:text-indigo-500" >Get the Card</a>
    <br/>
    <div class="justify-center text-center">
        <qrcode (qrCodeURL)="onChangeURL($event)" [qrdata]="url+data.qrData" [width]="256" [errorCorrectionLevel]="'M'"></qrcode>
    </div>
    
    <!-- List Group -->
<ul class="flex flex-col justify-end text-center -space-y-px">
    <li class="flex items-center gap-x-2 p-3 text-sm bg-white border text-gray-800 first:rounded-t-lg first:mt-0 last:rounded-b-lg dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-200">
      <div class="w-full flex justify-between truncate">
        <span class="me-3 flex-1 w-0 truncate">
          QR Code image
        </span>
        <button type="button" class="flex items-center gap-x-2 text-gray-500 hover:text-blue-600 focus:outline-none focus:text-blue-600 whitespace-nowrap dark:text-neutral-500 dark:hover:text-blue-500 dark:focus:text-blue-500">
          <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" x2="12" y1="15" y2="3"></line>
          </svg>
          <a [href]="qrCodeDownloadLink" download="qrcode">Download</a>
        </button>
      </div>
    </li>
  </ul>
  <!-- End List Group -->
   
</mat-dialog-content>
<mat-dialog-actions>
<button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
